services:
  # Service PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: event-planner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-event_planner_auth}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema:/docker-entrypoint-initdb.d/schema:ro
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - event-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-event_planner_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Service Redis
  redis:
    image: redis:7-alpine
    container_name: event-planner-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - event-planner-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Service Principal - Auth API
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-planner-auth
    restart: unless-stopped
    environment:
      # Configuration serveur
      NODE_ENV: production
      PORT: 3000
      
      # Configuration base de données
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-event_planner_auth}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSL: "false"
      
      # Bootstrap automatique (activé pour Docker)
      DB_AUTO_BOOTSTRAP: "true"
      
      # Configuration JWT
      JWT_SECRET: ${JWT_SECRET:-your_super_secure_256_bit_secret_key_change_in_production}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      
      # Configuration sécurité
      BCRYPT_ROUNDS: 12
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # Configuration Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_DB: 0
      
      # Configuration OTP
      OTP_LENGTH: 6
      OTP_EXPIRES_IN: 300
      
      # Configuration Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE_PATH: logs
      
      # Configuration Monitoring
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
      
      # Configuration Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      AUTH_RATE_LIMIT_MAX_REQUESTS: 5
      
      # Services externes (optionnels)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      APPLE_TEAM_ID: ${APPLE_TEAM_ID:-}
      APPLE_KEY_ID: ${APPLE_KEY_ID:-}
      APPLE_PRIVATE_KEY: ${APPLE_PRIVATE_KEY:-}
      
    ports:
      - "${PORT:-3000}:3000"
      - "9090:9090"  # Metrics port
    volumes:
      - app_logs:/app/logs
    networks:
      - event-planner-network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Volumes persistants
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

# Réseau dédié
networks:
  event-planner-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
